<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kartu Ulang Tahun 3D</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive;
      background: #FDE3A7;
      margin: 0;
      padding: 0;
    }

    .card {
      color: #013243;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 400px;
      background: #e0e1dc;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) perspective(2000px);
      box-shadow: inset 300px 0 50px rgba(0, 0, 0, .5), 20px 0 60px rgba(0, 0, 0, .5);
      transition: 1s;
    }

    .card:hover {
      transform: translate(-50%, -50%) perspective(2000px) rotate(15deg) scale(1.2);
      box-shadow: inset 20px 0 50px rgba(0, 0, 0, .5), 0 10px 100px rgba(0, 0, 0, .5);
    }

    .card:before {
      content: '';
      position: absolute;
      top: -5px;
      left: 0;
      width: 100%;
      height: 5px;
      background: #BAC1BA;
      transform-origin: bottom;
      transform: skewX(-45deg);
    }

    .card:after {
      content: '';
      position: absolute;
      top: 0;
      right: -5px;
      width: 5px;
      height: 100%;
      background: #92A29C;
      transform-origin: left;
      transform: skewY(-45deg);
    }

    .imgBox {
      width: 100%;
      height: 100%;
      position: relative;
      transform-origin: left;
      transition: .7s;
    }

    .bark {
      position: absolute;
      background: #e0e1dc;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: .7s;
    }

    .imgBox img {
      min-width: 250px;
      max-height: 400px;
      object-fit: cover;
    }

    .card:hover .imgBox {
      transform: rotateY(-135deg);
    }

    .card:hover .bark {
      opacity: 1;
      transition: .6s;
      box-shadow: 300px 200px 100px rgba(0, 0, 0, .4) inset;
    }

    .details {
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
      padding: 0 0 0 10px;
      z-index: -1;
      margin-top: 70px;
    }

    .details p {
      font-size: 15px;
      line-height: 5px;
      transform: rotate(-5deg);
      padding: 0 0 0 20px;
    }

    .details h4 {
      font-family: 'Amatic SC', cursive;
      font-size: 26px;
      line-height: 1;
      text-align: center;
    }

    .text-right {
      text-align: right;
    }

    .color1 { color: #1BBC9B; }
    .color2 { color: #C0392B; }
  </style>
</head>
<body>

  <!-- üéµ Musik diputar saat halaman dibuka -->
  <audio id="bgm" src="my-love-mine-all-mine.mp3" loop hidden></audio>

  <div class="card">
    <div class="imgBox">
      <div class="bark"></div>
      <img src="3742e694-e964-4118-b994-93b5f20c12e5.jpg" alt="Foto Cinta">
    </div>
    <div class="details">
      <h4 class="color1">Maafin Aku Icel üíê</h4>
      <h4 class="color2">(Aku Nyesel)</h4>
      <p>Dear Icel,</p>
      <p>Aku Nyesel banget karna udah ngelakuin itu </p>
      <p>Maaf buat luka yang aku buat</p>
      <p>Maaf bikin kamu ngerasa dikhianatin</p>
      <p>Maaf atas semua yang terjadi</p>
      <p>Aku pengen perbaiki ini ü§ç</p>
      <p class="text-right">With love and hope,</p>
      <p class="text-right">Aden</p>
    </div>
  </div>

  <script>
    // Mulai musik saat pengguna berinteraksi
    window.addEventListener("click", () => {
      const music = document.getElementById("bgm");
      music.play().catch(() => {
        console.log("Audio autoplay dicegah oleh browser.");
      });
    });
  </script>

</body>
</html>
